{% extends 'layout.html' %}

{% block content %}
<div class="feedback-container">
    <h2>View Feedback</h2>
    <hr class="solid">
    <div class="output-section">
        <h4>Assignment: {{ assignment.title }}</h3>
        <p><strong>Focus:</strong> {{ assignment.focus or "N/A" }}</p>
    </div>
    <hr class="solid">

    <div class="essay-section">
        <h4>Student Essay</h4>
        <pre class="essay-content">{{ essay.content }}</pre>
        <hr class="solid">
        <h4>Feedback</h4>
        <pre class="essay-feedback">{{ essay.feedback }}</pre>
    </div>

    <div class="actions mt-20">
        <a href="/feedback" class="btn btn-light-blue">Submit Another Essay</a>
    </div>
</div>
{% endblock %}
